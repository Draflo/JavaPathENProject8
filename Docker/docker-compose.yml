version: '3'
services:
  gpsutil:
    image: draflo/tourguide:gpsutil
    container_name: gpsutil
    ports:
      - "8881:8881"
    networks:
      - default

  rewardscentral:
    image: draflo/tourguide:rewardscentral
    container_name: rewardscentral
    ports:
      - "8882:8882"
    networks:
      - default

  trippricer:
    image: draflo/tourguide:trippricer
    container_name: trippricer
    ports:
      - "8883:8883"
    networks:
      - default

  tourguide:
    depends_on:
      - gpsutil
      - trippricer
    image: draflo/tourguide:tourguide
    container_name: tourguide
    ports:
      - "8080:8080"
    networks:
      - default